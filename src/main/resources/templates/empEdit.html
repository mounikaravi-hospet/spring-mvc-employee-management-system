<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base::Layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">


<title>Edit Details</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center bg-secondary text-white">
							<p class="fs-4">Edit Employee Details</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-warning fs-4"> [[${session.msg}]] </p>
								<th:block th:text="${@employeeServiceImpl.removeSessionMsg()}"></th:block> <!-- @employeeServiceImpl indicates we need the object of this class  -->
							</th:block>
						</div>
						<div class="card-body">
							<form action="/empUpdate" method="post">
							<input type="hidden" name="id" th:value="${employee.id}">
							 	<div class="mb-3">
							    	<label for="name" class="form-label">Full Name</label>
							    	<input type="text" class="form-control" id="name" name="name" th:value="${employee.name}">
							 	</div>
								<div class="mb-3">
							    	<label for="email" class="form-label">Email</label>
							    	<input type="email" class="form-control" id="email" name="email" th:value="${employee.email}">
							  	</div>
							  	<div class="mb-3">
							    	<label for="address" class="form-label">Address</label>
							    	<input type="text" class="form-control" id="address" name="address" th:value="${employee.address}">
							 	</div>
								
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Gender
									</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gender" 
											th:attrappend="checked=${employee.gender=='Male' ? 'checked' : '' }"
											id="inlineRadio1" value="Male"> 
											<label class="form-check-label" for="Male">Male</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gender"
											th:attrappend="checked=${employee.gender=='Female' ? 'checked' : '' }"
											id="inlineRadio2" value="Female"> <label
											class="form-check-label" for="Female">Female</label>
									</div>

								</div>
								<div class="mb-3">
							    	<label for="password" class="form-label">Password</label>
							    	<input type="password" class="form-control" id="password" name="password" th:value="${employee.password}">
							 	</div>						
							  <button type="submit" class="btn btn-primary">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
