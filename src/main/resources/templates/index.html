<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base::Layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">


<title>Index</title>
</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center fs-4 bg-secondary text-white">
							Employee Details
							<th:block th:if="${session.msg}">
							<p class="text-center text-warning fs-4"> [[${session.msg}]] </p>
							<th:block th:text="${@employeeServiceImpl.removeSessionMsg()}"></th:block> <!-- @employeeServiceImpl indicates we need the object of this class  -->
						</th:block>
						</div>
						<div class="class-body">
							<table class="table table-striped">
							 	<thead>
								    <tr>
								      <th scope="col">Id</th>
								      <th scope="col">Name</th>
								      <th scope="col">Email</th>
								      <th scope="col">Address</th>
								      <th scope="col">Gender</th>
								      <th scope="col">Action</th>
								    </tr>
							  	</thead>
							  	<tbody>
								    <tr th:each="e,c:${empList}">
								      <th scope="row">[[${c.count}]]</th>
								      <td>[[${e.name}]]</td>
								      <td>[[${e.email}]]</td>
								      <td>[[${e.address}]]</td>
								      <td>[[${e.gender}]]</td>

								      <td>
								      	<a th:href="@{'empEditPage/'+${e.id}}" class="btn btn-small btn-primary">Edit</a>
								      	<a th:href="@{'empDelete/'+${e.id}}" class="btn btn-small btn-danger">Delete</a>
								      </td>
								    </tr>
							  </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
